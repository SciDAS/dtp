# Declare variables to be passed into your templates.


# PVC

ExistingPVC:
  # If true, use existing PVC on local cluster.
  Enabled: true
  Name: scidas-dev
  Path: /workspace

NewPVC:
  # If true, create new PVC on local cluster.
  Enabled: false
  Name: dtp-pvc-new
  Size: 20Gi
  StorageClass: nfs # Make sure storage class provisioner exists!
  Path: /workspace





# Resource request per container
Resources:
  Requests:
    CPU: 1
    Memory: 4Gi
  Limits:
    CPU: 1
    Memory: 4Gi


# Aspera
Aspera:
  Enabled: false
  Secrets: false

# NDN
NDN:
  Enabled: false
  Secrets: false

# iRODS
iRODS:
  Enabled: true
  Secrets: true

# AWS CLI
AWS:
  Enabled: true
  Secrets: true

# MinIO
Minio:
  Enabled: true
  Secrets: false

# SRA Toolkit
SRAToolkit:
  Enabled: true
  Secrets: false

# Globus
# *fresh setup key required with each deployment* 
Globus:
  Enabled: true
  Secrets: true

