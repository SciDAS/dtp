# Declare variables to be passed into your templates.


# PVC

ExistingPVC:
  # If true, use existing PVC on local cluster.
  # (temp, future PVCs will be dynamically configurable)
  Enabled: true
  Name: deepgtex-prp
  Path: /workspace

NewPVC:
  # If true, create new PVC on local cluster.
  # (temp, future PVCs will be dynamically configurable)
  Enabled: false
  Name: dtp-pvc-new
  Size: 20Gi
  StorageClass: nfs # Make sure storage class provisioner exists!
  Path: /workspace





# Resource request per container
Resources:
  CPU: 250m
  Memory: 1Gi


# Aspera
Aspera:
  Enabled: true
  Secrets: false

# NDN
NDN:
  Enabled: true
  Secrets: false

# iRODS
iRODS:
  Enabled: true
  Secrets: true

# AWS CLI
AWS:
  Enabled: true
  Secrets: true

# MinIO
Minio:
  Enabled: true
  Secrets: false

# SRA Toolkit
SRAToolkit:
  Enabled: true
  Secrets: false




